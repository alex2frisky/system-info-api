upstream flask_app {
    # Load balance between multiple Flask workers if needed
    # 'app' resolves via Docker DNS to the Flask container
    server app:5000;
}

server {
    listen 80;
    server_name _;

    # Increase buffer sizes for JSON responses
    client_max_body_size 10M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ── Proxy to Flask app ─────────────────────────────────────────────
    location / {
        proxy_pass http://flask_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ── nginx metrics endpoint ─────────────────────────────────────────
    # Prometheus scrapes this via nginx-prometheus-exporter
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # ── Security headers ───────────────────────────────────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ── Gzip compression ───────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_types application/json text/plain;
}
