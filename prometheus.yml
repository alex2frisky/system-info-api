global:
  scrape_interval: 15s

scrape_configs:
  # Prometheus scrapes itself by default
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  # Scrape the Flask app metrics endpoint
  - job_name: flask-app
    metrics_path: /metrics
    static_configs:
      - targets:
          - app:5000
