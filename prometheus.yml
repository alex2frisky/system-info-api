global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: local
    project: system-info-api

scrape_configs:
  # Prometheus monitors itself
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  # nginx metrics via nginx-prometheus-exporter
  - job_name: nginx
    static_configs:
      - targets:
          - nginx-exporter:9113
        labels:
          service: nginx

  # Flask application metrics
  - job_name: flask-app
    metrics_path: /metrics
    static_configs:
      - targets:
          - app:5000
        labels:
          service: flask-app
